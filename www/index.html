<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Avertisseur Complet</title>
    <style>
        body { 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; height: 100vh; 
            background-color: #2c3e50; color: white; font-family: 'Arial Black', sans-serif; 
            transition: background-color 0.5s; overflow: hidden; text-align: center; 
        }
        .label { font-size: 4vh; opacity: 0.7; text-transform: uppercase; }
        #zone-valeur { font-size: 30vh; line-height: 0.8; margin: 10px 0; }
        #vitesse-valeur { font-size: 15vh; color: #f1c40f; line-height: 1; }
        .unite { font-size: 5vh; opacity: 0.8; }
        #statut-bar { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(0, 0, 0, 0.8); padding: 12px 0; font-size: 0.85rem;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="label">Zone</div>
    <div id="zone-valeur">--</div>
    
    <div id="vitesse-valeur">0</div>
    <div class="unite">KM/H</div>

    <div id="statut-bar">
        <span id="txt-statut">Recherche de votre adresse...</span>
    </div>

    <script>
        const zoneEl = document.getElementById('zone-valeur');
        const vitesseEl = document.getElementById('vitesse-valeur');
        const statutEl = document.getElementById('txt-statut');

        let lastLat = 0;
        let lastLon = 0;

        // Fonction pour trouver l'adresse (Rue + Ville)
        async function getAddress(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                if (data.display_name) {
                    // On simplifie pour n'afficher que la rue et la ville
                    const addr = data.address;
                    const rue = addr.road || addr.pedestrian || "";
                    const ville = addr.city || addr.town || addr.village || "";
                    statutEl.innerText = (rue && ville) ? `${rue}, ${ville}` : data.display_name;
                }
            } catch (e) {
                statutEl.innerText = "Adresse indisponible";
            }
        }

        // Fonction pour la limite de vitesse
        async function getSpeedLimit(lat, lon) {
            const query = `[out:json];way(around:30,${lat},${lon})[maxspeed];out tags;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.elements && data.elements.length > 0) {
                    const limit = data.elements[0].tags.maxspeed;
                    zoneEl.innerText = limit;
                    return parseInt(limit);
                }
            } catch (e) {}
            return null;
        }

        function startTracking() {
            navigator.geolocation.watchPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const speed = pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0;
                
                vitesseEl.innerText = speed;

                // On ne met à jour l'adresse et la zone que si on a bougé de plus de 20m
                const dist = Math.sqrt(Math.pow(lat - lastLat, 2) + Math.pow(lon - lastLon, 2));
                if (dist > 0.0002) {
                    lastLat = lat;
                    lastLon = lon;
                    getAddress(lat, lon);
                    const limit = await getSpeedLimit(lat, lon);

                    // Alerte visuelle
                    if (limit && speed > limit) {
                        document.body.style.backgroundColor = "#c0392b";
                    } else {
                        document.body.style.backgroundColor = "#2c3e50";
                    }
                }

            }, (err) => {
                statutEl.innerText = "Erreur GPS : " + err.message;
            }, { enableHighAccuracy: true });
        }

        window.onload = startTracking;
    </script>
</body>
</html>
