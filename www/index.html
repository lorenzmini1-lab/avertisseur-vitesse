<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Avertisseur Zone</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #2c3e50; 
            color: white; 
            font-family: 'Arial Black', sans-serif; 
            transition: background-color 0.5s; 
            overflow: hidden; 
            text-align: center; 
        }
        .label { font-size: 4vh; opacity: 0.7; text-transform: uppercase; }
        #zone-valeur { font-size: 30vh; line-height: 0.8; margin: 10px 0; }
        #vitesse-valeur { font-size: 15vh; color: #f1c40f; line-height: 1; }
        .unite { font-size: 5vh; opacity: 0.8; }
        #statut-bar { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px 0; 
            font-size: 0.9rem; 
        }
    </style>
</head>
<body>
    <div class="label">Zone</div>
    <div id="zone-valeur">--</div>
    
    <div id="vitesse-valeur">0</div>
    <div class="unite">KM/H</div>

    <div id="statut-bar">
        <span id="txt-statut">Recherche GPS...</span>
    </div>

    <script>
        const zoneEl = document.getElementById('zone-valeur');
        const vitesseEl = document.getElementById('vitesse-valeur');
        const statutEl = document.getElementById('txt-statut');

        function startTracking() {
            // On utilise la même méthode qui a fonctionné tout à l'heure
            navigator.geolocation.watchPosition((pos) => {
                const speed = pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0;
                
                // Mise à jour de la vitesse
                vitesseEl.innerText = speed;
                
                // Simulation de la zone (on pourra remettre l'API OSM plus tard)
                zoneEl.innerText = "50"; 
                
                statutEl.innerText = "GPS Connecté";
                statutEl.style.color = "#2ecc71";
            }, (err) => {
                statutEl.innerText = "Erreur GPS : " + err.message;
                statutEl.style.color = "#e74c3c";
            }, { 
                enableHighAccuracy: true,
                maximumAge: 0 
            });
        }

        window.onload = startTracking;
    </script>
</body>
</html>
