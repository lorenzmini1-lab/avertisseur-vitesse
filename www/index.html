<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitesse GPS</title>
    <style>
        body { margin: 0; background: #2c3e50; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        #vitesse { font-size: 100px; color: #f1c40f; }
        #statut { margin-top: 20px; font-size: 14px; opacity: 0.6; }
    </style>
</head>
<body>
    <div>VITESSE ACTUELLE</div>
    <div id="vitesse">0</div>
    <div>KM/H</div>
    <div id="statut">Attente du signal GPS...</div>

    <script>
        window.onload = () => {
            navigator.geolocation.watchPosition((pos) => {
                const speed = pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0;
                document.getElementById('vitesse').innerText = speed;
                document.getElementById('statut').innerText = "Signal GPS : OK";
            }, (err) => {
                document.getElementById('statut').innerText = "Erreur : " + err.message;
            }, { enableHighAccuracy: true });
        };
    </script>
</body>
</html>
