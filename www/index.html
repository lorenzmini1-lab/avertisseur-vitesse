<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Alerte</title>
    <style>
        body { 
            margin: 0; padding: 0; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; height: 100vh; 
            background-color: #2c3e50; color: white; font-family: 'Arial Black', sans-serif; 
            transition: background-color 0.5s; overflow: hidden; text-align: center; 
        }
        .label { font-size: 4vh; opacity: 0.7; text-transform: uppercase; }
        #zone-valeur { font-size: 25vh; line-height: 0.8; margin: 10px 0; }
        #vitesse-valeur { font-size: 15vh; color: #f1c40f; line-height: 1; }
        .unite { font-size: 5vh; opacity: 0.8; }
        #statut-bar { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(0, 0, 0, 0.8); padding: 12px 0; font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="label">Zone</div>
    <div id="zone-valeur">50</div> <div id="vitesse-valeur">0</div>
    <div class="unite">KM/H</div>

    <div id="statut-bar">
        <span id="txt-statut">Recherche GPS...</span>
    </div>

    <script>
        const zoneEl = document.getElementById('zone-valeur');
        const vitesseEl = document.getElementById('vitesse-valeur');
        const statutEl = document.getElementById('txt-statut');
        let lastUpdate = 0;

        async function updateData(lat, lon, currentSpeed) {
            // Mise à jour adresse
            try {
                const resAddr = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const dataAddr = await resAddr.json();
                const addr = dataAddr.address;
                statutEl.innerText = `${addr.road || "Route"}, ${addr.city || addr.town || "Tubize"}`;
            } catch(e) {}

            // Mise à jour Zone (Overpass)
            try {
                const query = `[out:json];way(around:50,${lat},${lon})[maxspeed];out tags;`;
                const res = await fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query));
                const data = await res.json();
                
                if (data.elements && data.elements.length > 0) {
                    let speedLimit = parseInt(data.elements[0].tags.maxspeed);
                    
                    // FILTRE DE SÉCURITÉ : Si la vitesse est farfelue (comme 160), on reste sur 50 ou 120 max
                    if (isNaN(speedLimit) || speedLimit > 130) {
                        speedLimit = 50; 
                    }
                    
                    zoneEl.innerText = speedLimit;

                    // Alerte couleur
                    if (currentSpeed > speedLimit) {
                        document.body.style.backgroundColor = "#c0392b"; // Rouge
                    } else {
                        document.body.style.backgroundColor = "#2c3e50"; // Bleu
                    }
                }
            } catch(e) {}
        }

        function startTracking() {
            navigator.geolocation.watchPosition((pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const speed = pos.coords.speed ? Math.round(pos.coords.speed * 3.6) : 0;
                
                vitesseEl.innerText = speed;

                const now = Date.now();
                if (now - lastUpdate > 8000) { 
                    lastUpdate = now;
                    updateData(lat, lon, speed);
                }
            }, (err) => {
                statutEl.innerText = "Erreur GPS : " + err.message;
            }, { enableHighAccuracy: true });
        }

        window.onload = startTracking;
    </script>
</body>
</html>
