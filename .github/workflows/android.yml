name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/assets -g

      - name: Initialize Capacitor Android
        run: |
          # On ajoute la plateforme et on synchronise
          npx cap add android || echo "Déjà présent"
          npx cap sync android

      - name: Generate Icons & Force Assets
        run: |
          if [ -f "icon.png" ]; then
            # On crée un splash à partir de l'icône
            cp icon.png splash.png
            # On génère toutes les tailles d'icônes Android
            npx @capacitor/assets generate --android
            # On s'assure que Capacitor prend bien les nouvelles ressources
            npx cap copy android
          fi

      - name: Force GPS Permissions
        run: |
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-feature android:name="android.hardware.location.gps" android:required="true" />' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
